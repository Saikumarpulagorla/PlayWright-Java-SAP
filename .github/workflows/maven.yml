name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test verify -Dcucumber.filter.tags="@mdLoginTest" -Dbrowser=headless
    - name: Send mail
      if: ${{ always() }}
      # failure()
      uses: dawidd6/action-send-mail@v2
      with:
        # mail server settings
        server_address: smtp.gmail.com
        server_port: 465
        # user credentials
        run: |
          echo ${{ secrets.MAIL_USERNAME }}
          echo ${{ secrets.MAIL_PASSWORD }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        # email subject
        subject: "DragonFlyTest Automate - MDLoginTest"
        # email body as text
        #body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
        #HTML body
        body: |
          Hi Greeting for the day!
          
          Please Find The Below Auotmation Execution Report For Your Reference.
          
          https://reports.cucumber.io/report-collections/54ac4ede-3666-4d7a-92a7-9f5d5832946c

          Note: This Email Generated by Automation Script. Pleaes Do Not Reply!
          
          Thanks & Regards,
          DragonFlyTest,
          A Software Testing Company,
          Accredited With The ISO 9001:2015 Certification.
          https://dragonflytest.com/
        # comma-separated string, send email to
        to: mohan.sridhar@dragonflytest.com, santhoshi.agadala@dragonflytest.com
        # from email name
        from: dftautomation@dragonflytest.llc
    
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
